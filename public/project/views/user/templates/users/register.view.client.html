<div id="site-content">
    <header class="site-header">
        <div class="container">
            <a href="../home.html" id="branding">
                <img src="../../../vendor/images/logo.png" alt="" class="logo">
                <div class="logo-copy">
                    <h1 class="site-title">CINEREVIEW</h1>
                    <small class="site-description">Explore Hollywood!</small>
                </div>
            </a> <!-- #branding -->


            <div class="mobile-navigation"></div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="page">
                <div class="breadcrumbs">
                    <a href="../home.html">Home</a>
                    <span>Register</span>
                </div>

                <div class="content">
                    <div ng-show="model.error" class="alert alert-danger">
                        {{model.error}}
                    </div>
                    <h1>Register</h1>
                    <div class="form-group">
                    <label for="username">
                        Username</label>
                    <input id="username"
                           ng-model="username"
                           type="text"
                           class="form-control"
                           placeholder="vaibhav"/>
                    </div>
                    <div class="form-group">
                    <label for="password">
                        Password</label>
                    <input id ="password"
                           type="password"
                           ng-model="password"
                           class="form-control"
                           placeholder="pass"/>
                    </div>
                    <div class="form-group">
                    <label for="verifypass">
                        Verfiy Password</label>
                    <input id = "verifypass"
                           ng-model="password2"
                           type="password"
                           class="form-control"
                           placeholder="pass"/>
                    </div>
                    <label>Choose your role</label>
                    <div class="radio">
                        <label><input id ="critic" type="radio" ng-model="role" value="CRITIC">CRITIC</label>
                    </div>
                    <div class="radio">
                        <label><input id="fan" type="radio" ng-model="role" value="USER">USER</label>
                    </div>
                    <div class="radio">
                        <label><input id="admin" type="radio" ng-model="role" value="ADMIN">ADMIN</label>
                    </div>
                    <a class="btn btn-primary btn-block"
                       ng-click="model.registerUser(username, password, password2, role)">
                        Register</a>
                    <a class="btn btn-danger btn-block"
                       href="#!/login">
                        Cancel</a>

                </div>
            </div>
        </div> <!-- .container -->
    </main>
    <footer class="site-footer">
        <div class="container">
            <div class="row">

            </div> <!-- .row -->

            <div class="colophon">Copyright 2014 Company name, Designed by Themezy. All rights reserved</div>
        </div> <!-- .container -->

    </footer>
</div>
<!-- Default snippet for navigation -->
