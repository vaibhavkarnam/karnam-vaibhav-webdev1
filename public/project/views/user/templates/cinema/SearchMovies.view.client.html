<section class="movies" id="movies">
<h2>Featured Movies</h2>
<div class="row">
<div class="col-lg-3 col-md-4 col-sm-6" ng-repeat="movie in model.searchedMovies.Search">
<article class="card">
	<header class="title-header">
		<h3>{{movie.Title}}</h3>
	</header>
	<div class="card-block">
		<div class="img-card">
			<a href="#!/user/movies/{{movie.imdbID}}" class="ng-scope">
				<img id = "searchimg" ng-src="{{movie.Poster}}"/>
			</a>
		</div>
	</div>
</article>
</div>
</div>
