<nav class="navbar navbar-default navbar-fixed-top">
<div class="navbar-header">
<div class="navbar-brand">
<a href="#!/profile/{{model.userId}}" class="navbar-link">
<span class="glyphicon glyphicon-chevron-left"></span>
</a>
<a href="#!/user/{{model.userId}}/website">Websites</a>
</div>
<p class="navbar-text pull-right">
<a href="#!/user/{{model.userId}}/website/new" class="navbar-link">
<span class="glyphicon glyphicon-plus">
</span>
</a>
</p>
</div>
</nav>
<div class="container-fluid">
<ul class="list-group">
<li class="list-group-item active">
<div class="row">
    <div class="col-xs-4">Name</div>
    <div class="col-xs-6 col-sm-3">Updated</div>
    <div class="col-sm-3 hidden-xs">Visits</div>
    <div class="col-xs-2">
    </div>
</div>
</li>
<li ng-repeat="website in model.websites" class="list-group-item">
    <div class="row">
        <div class="col-xs-4">
            <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                {{website.name}}</a>
        </div>
        <div class="col-xs-6 col-sm-3">
            {{website.created | date}}
        </div>
        <div class="col-sm-3 hidden-xs">
            {{website.accessed | date}}
        </div>
        <div class="col-xs-2">
            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                <span class="glyphicon glyphicon-cog pull-right"></span></a>
        </div>
    </div>
</li>
</ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
<div class="navbar-header">
<p class="navbar-text pull-right">
<a href="#!/profile/{{model.userId}}" class="navbar-link">
<span class="glyphicon glyphicon-user"></span>
</a>
</p>
</div>
</nav>
